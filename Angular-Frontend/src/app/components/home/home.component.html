<div class="container">
    <app-navbar></app-navbar>

    <mat-accordion class="mat-accordion-custom">

        <mat-expansion-panel (opened)="panelOpenState">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <mat-icon class="ng-mat-icon">account_circle</mat-icon>
                    <h2>Account details:</h2>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <label class="details-label">Name: </label><span>{{currentUser.FirstName}}</span>
            <br />
            <label class="details-label">Surname: </label><span>{{ currentUser.LastName }}</span>
            <br />
            <label class="details-label">Account number: </label><span>{{ bankAccount.AccountNo }}</span>
            <br />
            <label class="details-label">Account balance: </label><span>R {{ bankAccount.Balance }}</span>
            <br />
            <button mat-raised-button color="primary">
                Transactions
            </button>
        </mat-expansion-panel>

    </mat-accordion>
    <mat-divider></mat-divider>
    <mat-accordion class="mat-accordion-custom">
        <mat-expansion-panel>
            <mat-expansion-panel-header (opened)="accountDetailsPanel">
                <mat-panel-title>
                    <mat-icon class="ng-mat-icon">group</mat-icon>
                    <h2> Family members:</h2>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <ul *ngFor="let member of familyMembers">
                <li>
                    <label class="fullname-label">{{ member.FirstName }} {{ member.LastName }}</label>
                    <span class="relation-label">{{ member.Role }}</span>
                </li>
                <mat-divider></mat-divider>
            </ul>
        </mat-expansion-panel>
    </mat-accordion>
</div>
